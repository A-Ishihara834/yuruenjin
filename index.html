<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ばななポータル</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #fff;
      color: #111;
      font: 16px/1.6 system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    }
    .screen {
      min-height: 100vh;
      display: none;
      place-items: center;
      gap: 2rem;
      padding: 2rem;
    }
    #home { display: grid; }
    #sns:target { display: grid; }
    #sns:target ~ #home { display: none; }

    .row { display: grid; gap: 2rem; grid-auto-flow: column; align-items: center; }
    @media (max-width:640px){ .row { grid-auto-flow: row; } }

    .item { text-align: center; text-decoration: none; color: inherit; }
    .item svg { display: block; margin-inline: auto; }
    .label, figcaption { margin-top: .5rem; color: #666; }

    a.link:hover svg { transform: translateY(-2px); transition: transform .12s ease; }

    .back {
      text-decoration: none; color: inherit;
      border: 1px solid #ddd; padding: .5rem .8rem; border-radius: .5rem;
    }
    .back:hover { background: #f6f6f6; }

    .vh { position: absolute !important; width: 1px; height: 1px; margin: -1px;
          overflow: hidden; clip: rect(0,0,1px,1px); white-space: nowrap; border: 0; }

    footer { position: fixed; bottom: .5rem; right: .75rem; font-size: 12px; color: #999; }

    /* 🍌 ぷるぷるアニメーション */
    .banana-top {
      display: block;
      text-align: center;
      margin-top: 2rem;
    }
    .banana-top img {
      animation: ring 1s infinite ease-in-out;
      transform-origin: 50% 0; /* 上端を支点に振れるように */
    }
    @keyframes ring {
      0%   { transform: rotate(0deg); }
      10%  { transform: rotate(10deg); }
      20%  { transform: rotate(-8deg); }
      30%  { transform: rotate(6deg); }
      40%  { transform: rotate(-4deg); }
      50%  { transform: rotate(2deg); }
      60%  { transform: rotate(-1deg); }
      70%,100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- SNS画面 -->
  <main id="sns" class="screen" aria-labelledby="sns-title">
    <h1 id="sns-title">ゆる縁JIN</h1>
    <p>ここにコミュニティの入口・案内・ルール・リンクを配置できます。</p>
    <p><a class="back" href="#home">← ばななポータルにもどる</a></p>
  </main>

  <!-- ホーム画面 -->
  <main id="home" class="screen" aria-labelledby="home-title">
    <h1 id="home-title" class="vh">ばななポータル</h1>

    <div class="row">
      
      <!-- バナナ（リンク） -->
        <a class="item link" href="https://a-ishihara834.github.io/yuruenjin-sns/" target="_blank">
　　　　  <img src="images/yuruen_tea.png" alt="ゆる縁とお茶" width="220" height="200">
　　　  <span class="label">👁️</span>
</a>

      </a>
    </div>

    <!-- ぷるぷるさるバナナ -->
    <div class="banana-top">
      <img src="images/saru-banana.png" alt="シュールなさるバナナ" width="60">
    </div>
  </main>

  <footer>build: banana-0004</footer>
</body>
</html>
