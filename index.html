<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>バナナ跳ね返りデモ</title>
<style>
  body {
    margin: 0;
    overflow: hidden; /* スクロールバー非表示 */
    background: #ffffff; /* 背景まっしろ */
  }
  #banana {
    position: absolute;
    height: 20%;  /* 縦サイズを1/5に縮小 */
    width: auto;  /* アスペクト比維持 */
  }
</style>
</head>
<body>

<!-- かわいい手なしバナナ -->
<img id="banana" src="images/cute-banana.png" alt="かわいいバナナ">

<script>
  const banana = document.getElementById('banana');
  let x = 100;
  let y = 100;
  let dx = (Math.random() * 4) + 2; // 横方向スピード
  let dy = (Math.random() * 4) + 2; // 縦方向スピード

  function moveBanana() {
    const rect = banana.getBoundingClientRect();

    // 座標更新
    x += dx;
    y += dy;

    // 左右の壁で反射
    if (x <= 0 || x + rect.width >= window.innerWidth) {
      dx = -dx;
      dy += (Math.random() - 0.5) * 2; // 少しランダム性
    }

    // 上下の壁で反射
    if (y <= 0 || y + rect.height >= window.innerHeight) {
      dy = -dy;
      dx += (Math.random() - 0.5) * 2;
    }

    // 座標反映
    banana.style.left = x + 'px';
    banana.style.top = y + 'px';

    requestAnimationFrame(moveBanana);
  }

  moveBanana();
</script>

</body>
</html>
