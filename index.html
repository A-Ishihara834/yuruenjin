<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>旅するゴルゴバナナ</title>

<!-- 面白フォント（Kaisei Decol） -->
<link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    overflow: hidden;       /* スクロールバー非表示 */
    background: #ffffff;    /* 背景まっしろ */
    font-family: 'Kaisei Decol', serif;
  }
  #banana {
    position: absolute;
    height: 20%;  /* 縦サイズを画面の20%に縮小 */
    width: auto;
    transform-origin: center center; /* 揺れ基準は中心 */
  }
</style>
</head>
<body>

<!-- ゴルゴ揺れ付きバナナ -->
<img id="banana" src="images/cute-banana.png" alt="ゴルゴバナナ">

<script>
const banana = document.getElementById('banana');

// 移動用変数
let x = 100;
let y = 100;
let dx = (Math.random() * 4) + 2;
let dy = (Math.random() * 4) + 2;

// 揺れ用変数
let angle = 0;
let angleDirection = 1;

function moveBanana() {
  const rect = banana.getBoundingClientRect();
  x += dx;
  y += dy;

  // 壁で反射
  if (x <= 0 || x + rect.width >= window.innerWidth) {
    dx = -dx;
    dy += (Math.random() - 0.5) * 2;
  }
  if (y <= 0 || y + rect.height >= window.innerHeight) {
    dy = -dy;
    dx += (Math.random() - 0.5) * 2;
  }

  banana.style.left = x + 'px';
  banana.style.top = y + 'px';

  requestAnimationFrame(moveBanana);
}

function swayBanana() {
  angle += angleDirection * 0.5; // 揺れ速度
  if (angle > 5 || angle < -5) angleDirection *= -1; // 振り幅
  banana.style.transform = `rotate(${angle}deg)`;
  requestAnimationFrame(swayBanana);
}

// 両方スタート
moveBanana();
swayBanana();
</script>

</body>
</html>
