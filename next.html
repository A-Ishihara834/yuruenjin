<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SNSページ</title>
<style>
  /* 背景画像パス修正（先頭の / を削除） */
  body {
    background: url("images/bg-top02.jpg") no-repeat center top / cover;
    font-family: sans-serif;
    color: #333;
    padding: 20px;
  }

  a {
    display: inline-block;
    margin-top: 20px;
    padding: 8px 12px;
    background: rgba(255,255,255,0.8);
    text-decoration: none;
    color: #333;
    border-radius: 4px;
  }

  .content {
    background: rgba(255,255,255,0.7);
    padding: 15px;
    border-radius: 6px;
    max-width: 600px;
  }

  /* AIゾーン用 */
  .ai-post-zone {
    background: rgba(255,255,255,0.85);
    border-radius: 12px;
    padding: 1em;
    margin-top: 2em;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .ai-post-zone input {
    width: 70%;
    padding: 0.5em;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .ai-post-zone button {
    padding: 0.5em 1em;
    margin-left: 0.5em;
    border: none;
    border-radius: 6px;
    background-color: #ffcc66;
    cursor: pointer;
    transition: background 0.3s;
  }
  .ai-post-zone button:hover {
    background-color: #ffdd88;
  }
  #aiOutput p {
    background: #fff;
    padding: 0.5em;
    border-radius: 4px;
    margin: 0.5em 0;
  }
</style>
</head>
<body>
<div class="content">
  <h1>🌸 SNSエリアへようこそ 🌸</h1>
  <p>ここにSNS的コンテンツやリンクを追加できます。</p>

  <!-- AI参加型ゾーン -->
  <div class="ai-post-zone">
    <h2>🌟 みんなのひとこと＋AIアレンジ 🌟</h2>
    <input type="text" id="userInput" placeholder="ひとこと入力..." />
    <button onclick="aiReply()">送信</button>
    <div id="aiOutput"></div>
  </div>

  <a href="index.html">← ポータルに戻る</a>
</div>

<script>
function aiReply() {
  let text = document.getElementById("userInput").value.trim();
  if (!text) return;

  // 即席アレンジ候補
  const arranges = [
    `🌸 ${text} — 春色をひとさじ`,
    `💫 ${text} — 星くずをまぶして`,
    `🍃 ${text} — 風に乗せてそっと`,
    `📜 ${text} — 古書の香りを添えて`,
    `🎨 ${text} — 水彩で描き直しました`
  ];
  let fakeAI = arranges[Math.floor(Math.random() * arranges.length)];

  let output = document.getElementById("aiOutput");
  let p = document.createElement("p");
  p.textContent = fakeAI;
  output.prepend(p);

  document.getElementById("userInput").value = "";
}
</script>
</body>
</html>
